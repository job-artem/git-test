<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <form>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" value="Emerson" readonly>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" value="17" min="3" max="10" required>
        </div>
        <div>

            <input type="checkbox" id="accept" name="agree" disabled>
            <label class="test" for="accept">Accept terms and conditions</label>

        </div>
        <div class="choose-gender">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male" checked>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="secret">Secret</label>
            <input type="radio" name="gender" id="secret" value="Secret">
        </div>
        <div>
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>


</body>

</html>
